<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contactos</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="app.js"></script>
</head>
<body>
	<div id="formulario">
		<h1 class="titulo">REGISTRO FORMULARIO</h1>
		<form id="id_formulario">
	      Nombre:
	      <br>
	      <input type="text" id="nombre">
	      <br>
	      <br>
	      Apellido:
	      <br>
	      <input type="text" id="apellido">
	      <br><br>
	       Edad:
	      <br>
	      <input type="number">
	      <br>
	      Sexo:
	      <p> M<input type="radio" name="sexo" id="men"></p>
	      <p> F<input type="radio" name="sexo" id="women"></p>
		  Domicilio:
	      <br>
	      <input type="text">
	      <br><br>
	      Nacionalidad
	      <br>
	      <select name="lista_de_seleccion">
	        <option value="opcion1">Nicaragua</option>
	        <option value="opcion2">Costa Rica</option>
	        <option value="opcion3">Honduras</option>
	      </select>
	      <br>
	      <br>
	      Telefono:
	      <input type="tel" name="number" id="cel">
	      <br>
	      <br>
	      <input type="submit" value="Enviar" />
    	</form>
	</div>
</body>
</html>
