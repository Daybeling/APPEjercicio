<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contactos</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="app.js"></script>
</head>
<body>
	<div id="formulario">
		<h1 class="titulo">REGISTRO FORMULARIO</h1>
		<form id="id_formulario" >
	      Nombre:
	      <input type="text" name="nombre" id="nomb" autofocus="">
	      <br>
	      <br>
	      Apellido:
	      <input type="text" name="apellido" id="apellidos">
	  <br><br>
	       Edad:
	      <br>
	      <input type="number" name="edad" id="edades">
	      <br>
	      Sexo:
	      <p> M<input type="radio" name="sexo" id="men"></p>
	      <p> F<input type="radio" name="sexo" id="women"></p>
		  Domicilio:
	      <br>
	      <input type="text" id="direccion">
	      <br><br>
	      Nacionalidad:
	      <br>
	      <select name="lista_de_seleccion" id="list-paises">
	        <option value="opcion1">Nicaragua</option>
	        <option value="opcion2">Costa Rica</option>
	        <option value="opcion3">Honduras</option>
	      </select>
	      <br>
	      <br>
	      Telefono:
	      <input type="tel" name="Telefono" id="cel">
	      <br>
	      <br>
	      <input type="submit" value="Enviar" />
    	</form>
	</div>

	<div id="content-contactos">
		<table id="lista-tabla">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Edad</th>
					<th>Sexo</th>
					<th>Domicilio</th>
					<th>Nacionalidad</th>
					<th>Teléfono</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody id="cuerpo_tabla">
				<!-- Se agregarán automáticamente con Js -->
			</tbody>
		</table>
	</div>
</body>
</html>
